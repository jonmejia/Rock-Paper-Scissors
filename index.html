<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1 class="py-5 mt-5">Rock, Paper, Scissors</h1>
    <h2 id="results" class="mb-5">click a button to make a selection</h2>

    <div class="container text-center">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <img class="rock-img w-75" src="images/rock.png" alt="" />
        </div>
        <div class="col-lg-4 col-sm-12">
          <img class="paper-img w-75" src="images/paper.png" alt="" />
        </div>
        <div class="col-lg-4 col-sm-12">
          <img class="scissors-img w-75" src="images/Scissors.png" alt="" />
        </div>
      </div>
    </div>
    <div class="mt-5">
      <h2 class="counter">You:<span id="player-victories"></span></h2>
      <span class="VS px-5 mx-5">VS</span>
      <h2 class="counter">CPU:<span id="cpu-victories"></span></h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.ts"></script>
  </body>
</html>
